<html>
    <head>
        <title>table tags</title>
    </head>
    <body>
        <table border="1" bgcolor="blackyellowgreen" align="center" height="10%" width="15%" cellspacing="0" cellpadding="0">
            <!--th = table head
            td = table data
            tr = table row == atributes:-- align,bgcolor  -->
            <!-- table attributes :- border,bgcolor,align,height,width,cellspacing,cellpadding -->

            <!-- for merging rows == rowspan
             for merging colums == colspan -->

            <tr align="center" bgcolor="blackgrey">
                <th>no.</th>
                <th>name</th>
                <th>age</th>
            </tr>
            <tr>
                <td>1</td>
                <td>ady</td>
                <td>19</td>
            </tr>
            <tr>
                <td>2</td>
                <td>bb</td>
                <td>19</td>
            </tr>
            <tr>
                <td>3</td>
                <td>H</td>
                <td>23</td>
            </tr>
            
            </table><br>
            <br>
            <br>
            <br>
            
            <table border="1" bgcolor="blackyellowgreen" align="center" height="10%" width="15%" cellspacing="0" cellpadding="0">

            <tr align="center" bgcolor="blackgrey">
                <th rowspan="2">no.</th>
                <th rowspan="2">name</th>
                <th>age</th>
            </tr>
            <tr>
            
            
            <td align="center">in years</td>
            </tr>
            <tr>
                <td>1</td>
                <td>ady</td>
                <td>19</td>
            </tr>
            <tr>
                <td>2</td>
                <td>bb</td>
                <td>19</td>
            </tr>
            <tr>
                <td>3</td>
                <td>H</td>
                <td>23</td>
        </table>
        <br>
        <br>
        <br>
        <br>
        <table border="" bgcolor="blackyellowgreen" align="center" height="12%" width="18%" cellspacing="1" cellpadding="0">
            <tr align="center" bgcolor="blackgrey">
                <th>no.</th>
                <th>name</th>
                <th colspan="2">age</th>
                
            </tr>
            <tr>
                <td>1</td>
                <td>ady</td>
                <td rowspan="3">19</td>
                <td>years</td>
            </tr>
            <tr>
                <td>2</td>
                <td>bb</td>
                <td>years</td>
            </tr>
            <tr>
                <td>3</td>
                <td>H</td>
                <!-- <td>23</td> -->
                <td>years</td>
            </tr>
        </table>
    </body>
</html>
