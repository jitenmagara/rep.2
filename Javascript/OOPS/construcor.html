<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //OOPS = Object Oriented Programming
        
        class xyz{
            constructor(){
            this.name ="jake"
            this.age = 14
            this.gender = "male"
        }
        dis(){
            document.write('<br>NAME IS'+this.name)
            document.write('<br> age is'+this.age)
            document.write('<br>Gender is'+this.gender)
        }}
        let x1 = new xyz
        x1.dis()
    </script>
</body>
</html>
