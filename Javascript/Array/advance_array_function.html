<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [10,20,30,40,50,10]
        let rest = arr.map((i,index)=>{
            return i*3
        })
        document.write('<br>'+arr)
        document.write('<br>'+rest)
        //map creates shallow copy

        //filter function always returns array as an set of the numbers or the value you have searched.
        let dep = arr.filter((a,b)=>{
                    return a==10
        })
        console.log(dep);
        
        //find function
        rest = arr.find((a)=>{
            return a==10
        })
        console.log(rest)
    </script>
</body>
</html>
