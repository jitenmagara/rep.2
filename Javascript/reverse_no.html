<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let no = 230
        let rev = 0
        
        while(no>0){
            let r = no%10
            rev = (rev*10) + r
            no = Math.floor(no/10)
        }
        document.write('<br>Reverse no is'+rev)

    </script>
</body>
</html>
