<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 35
        let b = 0
        try{
            //error generated
            if(b>0){
                document.write('<br> division is'+(a/b))
            }else{
                throw "Division is not possible with zero"
            }
        }catch(e){
            //solution
            document.write('<br>Error message is --'+ e)
        }finally{
            //always code executed
            document.write('Addition is '+(a+b))
        }
    </script>
</body>
</html>
