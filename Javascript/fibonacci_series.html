<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //fibonacci series
        let i = 1
        let first = 0
        let second = 1
        while(i<=10){
            document.write('<br>'+first)
            t=first+second
            first=second
            second=t
            i = i+1
        }
    </script>
</body>
</html>
