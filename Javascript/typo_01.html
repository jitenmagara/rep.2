    <script>
        let number2 = 1907
            let sum = 0
            let mid = 1
            while (number2>0) {
                let s = number2 % 10;
                number2 = Math.floor(number2/10)
                sum = sum + s
                mid = mid * s
            }
            document.write('sum of number2 is'+sum)
    </script>
